    function floyd2(array) {

        var adjacencyMatrix = getAdjacencyMatrix(array);

        adjacencyMatrix = transformMatrix(adjacencyMatrix);

        showMatrix(adjacencyMatrix);

    }

    function transformMatrix(array) {

        for ( var k = 0; k < array.length; ++k ) {

            for ( var i = 0; i < array.length; ++i ) {

                for ( var  j = 0; j < array.length; ++j ) {

                    array[i][j] = Math.min(array[i][j], array[i][k] + array[k][j]);

                }

            }

        }

        return array;

    }

    function getAdjacencyMatrix(array) {

        var nodesNumber = getNodesNumber(array);

        var result = new Array(nodesNumber);

        for (var i = 0; i < nodesNumber; i++) {
            result[i] = new Array(nodesNumber);
            result[i].fill(Infinity);
            result[i][i] = 0;
        }

        for (var j = 0; j < array.length; j++) {

            result[array[j].from - 1][array[j].to - 1] = array[j].price;
            result[array[j].to - 1][array[j].from - 1] = array[j].price;
        }

        return result;

    }

    function getNodesNumber(array) {

        var nodes = {};
        array.forEach(function(elem, index) {
            if (!nodes[elem.from]) {
                nodes[elem.from] = true;
            }
            if (!nodes[elem.to]) {
                nodes[elem.to] = true;
            }
        });

        return Object.keys(nodes).length;

    }

    function showMatrix(matrix) {

        var maxDigitsNumber = getMaxDigitsNumber(matrix);

        var mask = new Array(maxDigitsNumber).fill(' ').join('');

        var result = '';

        for (var i = 0; i < matrix.length; i++) {

            result += '\n';

            for (var j = 0; j < matrix[i].length; j++) {

                if (matrix[i][j].length < maxDigitsNumber) {
                    result += mask.slice(matrix[i][j].length) + matrix[i][j] + '  ';
                } else {
                    result += matrix[i][j] + '  ';
                }

            }

        }

        console.log(result);

    }

    function getMaxDigitsNumber(matrix) {


        var max = 0;

        for (var i = 0; i < matrix.length; i++) {

            for (var j = 0; j < matrix[i].length; j++) {

                matrix[i][j] = '' + matrix[i][j];

                if (matrix[i][j].length > max) {
                    max = matrix[i][j].length;
                }

            }

        }

        return max;

    }

    function showWays(start, nodes) {

        var knownNodes = [];
        var unknownNodes = [];

        nodes.forEach(function(node) {

            if (node.name === start) {
                node.way = '' + start;
                knownNodes.push(node);
            } else {
                unknownNodes.push(node);
            }

        });

        var minWay = Infinity;
        var nearKnown = Infinity;
        var nearNeighbor = Infinity;

        while (unknownNodes.length > 0) {

            knownNodes.forEach(function(known, knownIndex) {

                unknownNodes.forEach(function(unknown, unknownIndex) {

                    if (known.neighbors[unknown.name]) {

                        if (known.neighbors[unknown.name] < minWay) {

                            minWay = known.neighbors[unknown.name];
                            nearKnown = knownIndex;
                            nearNeighbor = unknownIndex;

                        }

                    }

                });

            });

            knownNodes.push(unknownNodes[nearNeighbor]);
            unknownNodes[nearNeighbor].way =  knownNodes[nearKnown].way + ' ' + unknownNodes[nearNeighbor].name;
            unknownNodes.splice(nearNeighbor, 1);
            minWay = Infinity;

        }

        knownNodes.forEach(function(node) {
            console.log(start + '  -->  ' + node.name + ':  ' + node.way);
        });


    }

    function getNodes(array) {

        var nodes = {};
        var result = [];

        array.forEach(function(node) {

            if(!nodes[node.from]) {

                nodes[node.from] = {
                    name: node.from,
                    neighbors: {}
                };

            }

            if(!nodes[node.to]) {

                nodes[node.to] = {
                    name: node.to,
                    neighbors: {}
                };

            }

            nodes[node.from].neighbors[node.to] = node.price;
            nodes[node.to].neighbors[node.from] = node.price;

        });

        for (var node in nodes) {

            result.push(nodes[node]);

        }

        return result;

    }
