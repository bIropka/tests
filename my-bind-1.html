<script>

    // it is my result (required function)
    function myBind(func, newThis) {
        return function() {
            return func.call(newThis);
        }
    }

    // test for this function

    var obj = {
        a : 2,
        b : 4,
        c : 4
    };

    function sum(object) {
        return this.a + this.b + this.c;
    }

    console.log('without bind:  ' + sum(obj));

    var o1 = sum.bind(obj);
    console.log('with classic bind:  ' + o1());

    console.log('with call:  ' + sum.call(obj));

    var o2 = myBind(sum, obj);
    console.log('with my bind:  ' + o2());

</script>
